// Configure game file system
ConfigureFileSystem()
{
	ConfigureStream("base")
	{
		AddDirRecurse("@rootdir\Epic_addon");
		AddDirRecurse("@rootdir\Epic 2.0\Epic_maps");
		AddDirRecurse("@rootdir\Epic 2.0\Epic");
		//AddPack("@rootdir\Epic\Epic.pak");
		AddDirRecurse("@rootdir\addon");
		AddPack("@rootdir\patch13.pak");
		AddPack("@rootdir\data.pak");
		AddPack("@rootdir\bumps.pak");
		AddDirRecurse("@rootdir\data");

	}

	SetActiveStream("base");

	SetPilotsDirectory("@mydocsdir\Epic_pilots");
	SetSavesDirectory("@mydocsdir\Epic_saved");
}



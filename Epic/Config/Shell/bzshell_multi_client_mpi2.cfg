//
// Mission-specific interface. Top-level entry must be named
// "ExtraOptions"
//
CreateControl("ExtraOptions2", "WINDOW")
{
	ColorGroup("MAGENTA");
	Geometry("RIGHT", "TOP");
	Position(-20, 60);
	Size(270, 400);
	BorderSize(10);
	BevelSize(5);
	TabSize(110, 10);
	Title("MPI Options");
	TitleFont("SMALL");
	Style("RIGHTTAB", "OUTLINE");

	CreateControl("RecyListWindow", "WINDOW")
	{
		ColorGroup("MAGENTA");
		Position(5, 25);
		Size(260, 58);
		Geometry("LEFT", "TOP");
		BorderSize(10);
		BevelSize(5);
		TabSize(140, 10);
		Title("Starting Recycler");
		TitleFont("SMALL");
		Style("INERT", "RIGHTTAB", "OUTLINE");

		CreateControl("RecyList", "LISTBOX")
		{
			ColorGroup("LISTBOX");
			Geometry("TOP", "LEFT");
			Position(0, 0);
			Size(260, 55);
			CellSize(250, 11);
			BorderSize(5);
			BevelSize(3);
			Style("VSLIDER", "INERT");
			Font("TINY");
			Cursor("Highlight");
			UseVar("network.session.svar5");
			// Contents of this list filled in automatically from code [NetCommands.cpp]
		}
	}

	CreateControl("RecDescButton", "BUTTON")
	{
		ColorGroup("BLACKBLUE");
		Geometry("LEFT", "TOP");
		JustifyText("CENTER");
		Position(153, 100);
		Size(100, 9);
		BorderSize(3);
		BevelSize(3);
		Font("TINY");
		Text("Recycler Info");
		Style("ROLLOVER", "OUTLINE");
		Cursor("Highlight");
		NotifyParent("Button::Press", "RecDescButton");
	}

	OnEvent("RecDescButton")
	{
		Exec("RecDescMPI.cfg");
		FadeIn("|RecDescPage");
	}


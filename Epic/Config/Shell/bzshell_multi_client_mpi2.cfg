	{
		ColorGroup("MAGENTA");
		Position(5, 160);
		Size(260, 199);
		Geometry("LEFT", "TOP");
		BorderSize(10);
		BevelSize(5);
		TabSize(140, 10);
		Title("Starting Forces");
		TitleFont("SMALL");
		Style("INERT", "RIGHTTAB", "OUTLINE");	
	}
	

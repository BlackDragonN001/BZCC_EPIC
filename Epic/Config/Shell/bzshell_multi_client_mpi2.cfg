	{
		Geom("LEFT", "TOP");
		ColorGroup("LISTBOX");
		Position(5, 160);
		Size(260, 198);
		CellSize(250, 11);
		BorderSize(5);
		BevelSize(3);
		Font("SMALL");
		Style("VSLIDER", "INERT");
		// Contents filled in from code now (MPVehicle.cpp thru NetCommands)

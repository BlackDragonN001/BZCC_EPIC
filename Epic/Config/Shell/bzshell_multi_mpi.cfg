		Font("TINY");
		Text("FFA Mode");
		Style("ROLLOVER", "OUTLINE");
		Cursor("Highlight");
		NotifyParent("Button::Press", "FFASwitch");
	}

	OnEvent("FFASwitch")
	{
		Cmd("network.session.svar7 ffa");
		Cmd("network.session.ivar11 0");
		Cmd("network.session.ivar3 0"); // Switch Teamplay Off.
		Cmd("network.session.ivar11 1"); //Lock teamplay so user can't change it.
		Cmd("network.session.ivar12 0");
		Cmd("network.session.closeextras");
	}


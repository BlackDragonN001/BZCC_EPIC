	// MPI - FFA Switch.
	CreateControl("FFAButton", "BUTTON")
	{
		ColorGroup("BLACKBLUE");
		Geometry("LEFT", "TOP");
		JustifyText("CENTER");
		Position(15, 370);
		Size(100, 9);
